apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.registry.name | default "registry" }}
  namespace: {{ .Values.registry.namespace | default "helm-test" }}

spec:
  selector:
    matchLabels:
      app: {{ .Values.registry.name | default "registry" }}
  template:
    metadata:
      labels:
        app: {{ .Values.registry.name | default "registry" }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.registry.imagePullSecrets.name | default "jfrog-secret" }}
      {{- include "Node_affinity" . | nindent 6 }}
      volumes:
        - name: {{ .Values.registry.volumeName | default "secret-volume" }}
          secret:
            secretName: {{ .Values.registry.secretName | default "registry-secrets" }}
      containers:
        - name: {{ .Values.registry.name | default "registry" }}
          {{- include "securityContext" . | nindent 10 }}
          image: {{ .Values.registry.image }}
          imagePullPolicy: {{ .Values.registry.imagePullPolicy }}
          {{- with .Values.registry.resources }}
          resources:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{ toYaml .Values.registry.volumeMounts | nindent 10 }}
          ports:
            - containerPort: {{ .Values.registry.containerPort | default 9092 }}
          envFrom:
            {{ toYaml .Values.registry.envFrom | nindent 12 }}